<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet API</title>
</head>
<body>
    <h1>Bitcoin Wallet API Interface</h1>
    <button id="loadTransactions">Load Transactions</button>
    <h2>Transactions</h2>
    <ul id="transactionsList"></ul>
    <h2>Balance</h2>
    <button id="showBalance">Show Balance</button>
    <p id="balance"></p>
    <h2>Create Transfer</h2>
    <input type="number" id="amountBtc" placeholder="Amount in BTC">
    <button id="createTransfer">Transfer</button>
    <script src="/static/app.js"></script>
</body>
</html>
